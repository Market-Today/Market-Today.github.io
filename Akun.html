    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f6fa;
      color: #2f3640;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 1rem;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      background: #009688;
      color: white;
    }

    .header-title {
      font-size: 1rem;
      font-weight: bold;
    }

    .header-subtitle {
      font-size: 0.8rem;
      color: #e6e6e6;
    }

    .header-actions {
      display: flex;
      gap: 0.8rem;
    }

    .header-actions svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* Account Info Section */
    .account-info {
      background: #FF8C00;
      color: white;
      padding: 0.8rem;
      border-radius: 10px;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .account-info .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    .account-info .details {
      flex-grow: 1;
      margin-left: 1rem;
    }

    .account-info .details h3 {
      font-size: 1rem;
      font-weight: bold;
    }

    .account-info .details p {
      font-size: 0.8rem;
      color: #e6e6e6;
    }

    /* Balance Section */
    .balance-section {
      background: white;
      padding: 0.8rem;
      border-radius: 10px;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .balance-section .balance {
      display: flex;
      align-items: center;
    }

    .balance-section .balance svg {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
    }

    .balance-section .deposit-button {
      background:#FF8C00;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* Options Section */
    .options-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .option-card {
      background: white;
      border-radius: 10px;
      padding: 0.8rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .option-card svg {
      width: 25px;
      height: 25px;
      margin-bottom: 0.5rem;
    }

    .option-card h3 {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .option-card p {
      font-size: 0.8rem;
      color: #666;
    }

    /* Detailed Notes Section */
    .detailed-notes {
      background: white;
      border-radius: 10px;
      padding: 0.8rem;
      margin-top: 1rem;
    }

    .detailed-notes h3 {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .detailed-notes ul {
      list-style: none;
      padding-left: 0;
    }

    .detailed-notes li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .detailed-notes li:last-child {
      border-bottom: none;
    }

    .detailed-notes li span {
      font-size: 0.8rem;
    }

    .detailed-notes li svg {
      width: 14px;
      height: 14px;
      fill: #ccc;
    }

    .contact-us {
      background: #e6fffa;
      border-radius: 10px;
      padding: 0.8rem;
      margin-top: 1rem;
    }

    .contact-us h3 {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .contact-us p {
      font-size: 0.8rem;
      color: #666;
    }

    .contact-us .agent {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .contact-us .agent img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }
   /* Footer Navigation */

.buttons-container {

/* Deposit Button */

  text-align: center;
}

/* Withdraw Button */
.withdraw-button {

  color: white;
  border: none;
  padding: 0.6rem 0.8rem; /* Smaller size */
  border-radius: 6px;
  font-size: 0.7rem; /* Smaller text size */
  cursor: pointer;
  text-align: center;
}

/* Hover Effects */
.deposit-button:hover {
  background: #e67e22; /* Darker shade for Deposit button on hover */
}

.withdraw-button:hover {
  background: #e55347; /* Darker shade for Withdraw button on hover */
}
 .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #333;
    }

    .modal-content p {
      color: #555;
    }

    .modal-content a {
      display: inline-block;
      margin-top: 15px;
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      margin-top: -20px;
      margin-right: -20px;
    }

    @media (max-width: 500px) {
      .modal-content {
        margin-top: 30%;
      }
    }
