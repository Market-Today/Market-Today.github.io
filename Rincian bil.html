  <title>Detail Saldo</title> 
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    /* Header */
    header {
      background-color: #FF7F50;
      color: white;
      padding: 0.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    header h1 {
      font-size: 1.125rem;
      font-weight: 200;
      flex: 1;
      text-align: center;
      margin-left: -1.5rem; /* align center with back button */
    }
    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      font-weight: 500;
      font-size: 0.875rem;
      text-align: center;
    }
    .tabs button {
      flex: 1;
      padding: 0.75rem 0;
      border: none;
      border-bottom: 2px solid transparent;
      background: none;

      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
    }
    .tabs button.active {
      border-bottom: 2px solid black;
      color: black;
      font-weight: 600;
    }
    /* Content Sections */
    .tab-content {
      padding: 1rem;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* Item styling */
    .item {
      border-bottom: 1px solid #ddd;

      align-items: flex-start;
    }
    .item .left {

    .item .title {

      font-size: 0.875rem;

    .item .subtitle {
      font-size: 0.75rem;

      margin-top: 0.25rem;
    }
    .item .amount {
      font-weight: 600;
      font-size: 0.875rem;
      text-align: right;
      min-width: 80px;
      margin-left: 1rem;
    }
    .amount.positive {
      color: #16a34a; /* green-600 */
    }
    .amount.negative {
      color: #dc2626; /* red-600 */
    }
    /* Status text */
    .status {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-align: right;
    }
    .status.approved {
      color: #16a34a; /* green */
    }
    .status.rejected {
      color: #dc2626; /* red */
    }
    .status.pending {
      color: #ca8a04; /* yellow */
    }
    /* Empty message */
    .empty-message {
      text-align: center;
      color: #9ca3af; /* gray-400 */
      margin-top: 3rem;
      font-size: 0.875rem;
    }
  </style>

<html lang="id">
 <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
  <link href="https://m-asento.com/public/css/home.ecc31d34.css" rel="prefetch">

  <title>Rumah</title> 
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f6fa;
      color: #2f3640;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 1rem;
      padding-bottom: 4rem; /* ruang untuk nav bawah */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e84118;
    }

    .user-profile {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
      overflow: hidden;
    }

    .banner {
      background: linear-gradient(135deg, #e84118, #fbc518);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .banner h2 {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .banner p {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .banner::after {
      content: '';
      position: absolute;
      bottom: -20px;
      right: -20px;
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      filter: blur(20px);
    }

    /* Tabs */
    .product-tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .tab-btn {
      flex: 1;
      background: none;
      border: none;
      font-weight: bold;
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #666;
    }

    .tab-btn.active {
      color: #e84118;
      border-bottom: 2px solid #e84118;
    }

    /* Cards */
    .cards {
      margin-top: 1rem;
      display: grid;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 0.8rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
.card .price {
  font-size: 1.2rem;
  color: #e84118;
  font-weight: bold;
  text-align: left;
  display: block;
  width: 100%;
}

    .

    .card ul {
      list-style: none;
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #666;
    }

    .card ul li {
      margin-bottom: 0.3rem;
    }

    .card button {
      width: 100%;
      background: #e84118;
      color: white;
      border: none;
      padding: 0.30rem;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-top: 0.8rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: #d63031;
    }

    /* Footer Navigation */
    nav.footer-nav {

      box-shadow: 0 -1px 10px rgba(0,0,0,0.05);
    }

    nav.footer-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #666;
    }

    nav.footer-nav a.active {
      color: #e84118;
      font-weight: bold;
    }

    nav.footer-nav svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      margin-bottom: 0.25rem;
    }

    @media (min-width: 600px) {
      .container {

      }

    button.locked {

      cursor: not-allowed;
    }

    button.locked:hover {
      background: #ccc;
    }


  </style>

 </head> 
 <body> 

   <!-- Tabs --> 
   <div class="product-tabs"> 
    <button class="tab-btn active" data-tab="produk">     Penghasilan
</button> 
    
    <button class="tab-btn" data-tab="produk-premium">     Rekam Deposit</button> 
        <button class="tab-btn" data-tab="produk-premium">     Rekam Penarikan</button> 
   </div> 









    <!-- Produk Premium -->
    <div id="produk-premium" class="product-section">
        <!-- Konten pesanan akan ditampilkan di sini -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-btn');
            const sections = document.querySelectorAll('.product-section');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active state dari semua tab dan sembunyikan semua section
                    tabs.forEach(t => t.classList.remove('active'));
                    sections.forEach(s => s.style.display = 'none');

                    // Aktifkan tab yang diklik dan tampilkan section yang sesuai
                    tab.classList.add('active');
                    const target = document.getElementById(tab.dataset.tab);
                    target.style.display = 'grid';

                    // Jika tab pesanan diklik, tampilkan pesan tidak ada pesanan
                    if (tab.dataset.tab === 'produk-premium') {
                        target.innerHTML = '<p style="text-align: center; padding: 50px;">Tidak ada Pesanan.</p>';
                    }
                });
            });
        });
    </script>
</body>
</html>
